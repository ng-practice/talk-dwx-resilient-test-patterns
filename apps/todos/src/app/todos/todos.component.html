<h1 class="todo__h1" data-testid="app-heading">{{ appTitle }}</h1>
<nde-todo-quick-add (create)="addTodo($event)"></nde-todo-quick-add>
<nde-todos-link-navigation></nde-todos-link-navigation>
<span
  *ngIf="waitingMessage"
  class="waiting-message"
  data-testid="waiting-message"
  >{{ waitingMessage }}</span
>
<nde-todo-counter
  [count]="activeTodos"
  class="todo__component--spaced"
  data-testid="todo-counter"
></nde-todo-counter>
<nde-todo-checker
  [todo]="todo"
  (toggle)="completeOrIncompleteTodo($event)"
  (remove)="removeTodo($event)"
  *ngFor="let todo of todos"
></nde-todo-checker>
